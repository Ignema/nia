<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nia</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="title" property="og:title" content="Nia" />
    <meta name="type" property="og:type" content="website" />
    <meta name="image" property="og:image" content="https://ignema.github.io/nia/static/img/title.jpeg" />
    <meta name="url" property="og:url" content="https://github.com/Ignema/nia" />
    <meta name="description" property="og:description" content="Lightweight UI for streaming anime openings/endings" />
    <meta name="twitter:title" content="Nia" />
    <meta name="twitter:image" content="https://ignema.github.io/nia/static/img/title.jpeg" />
    <meta name="twitter:description" content="Lightweight UI for streaming anime openings/endings" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/plyr@3/dist/plyr.css" />
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,Array.prototype.includes,CustomEvent,Object.entries,Object.values,URL"></script>
    <script src="https://unpkg.com/plyr@3"></script>
    <script defer src="static/js/util.js"></script>
    <script defer src="static/js/themes.js"></script>
    <script defer src="static/js/jikan.js"></script>
    <script defer src="static/js/suggestion.js"></script>
    <script defer src="static/js/player.js"></script>
    <script defer src="static/js/dialog.js"></script>
    <script defer src="static/js/sidebars.js"></script>
  </head>
  <body>
    <div id="sidebar">
      <div id="sidebar-close">X</div>
      <p id="sidebar-title">Anime Information</p>
      <hr/>
      <img id="sidebar-image" src="" alt="Current Anime Poster">
      <p id="sidebar-anime"></p> 
      <p id="sidebar-synopsis"></p>   
    </div>
    <div id="history">
      <div id="history-close">X</div>
      <p id="history-title">Previously Watched</p>
      <hr/>
      <ul></ul> 
    </div>
    <main>
      <div class="title">
        <img class="title-img" src="static/img/title-transparent.png" alt="The Word Nia">
        <p class="credits">By Yasser Douslimi</p>
      </div>
      <div class="plus">
        <div id="anime-info">i</div>
        <div id="anime-history">h</div>
      </div>
      <div class="controls"> <!-- Search elements -->
        <input id="anime-search" aria-label="anime-search" placeholder="Type an anime title to start searching..." type="text">
        <div id="anime-search-clear">X</div>
        <button id="anime-play">Play</button>
      </div>
      <div class="watch">
        <video id="anime-video" src="https://v.animethemes.moe/MushokuTenseiS2-OP1.webm" controls></video> <!-- Video element -->
        <div class="suggestions"> <!-- Suggestions elements -->
          <p class="suggestions-title">Suggestions</button>
          <li class="suggestion" id="suggestion-1"><img class="suggestion-img"><p class="suggestion-title">Pending</p></li>
          <li class="suggestion" id="suggestion-2"><img class="suggestion-img"><p class="suggestion-title">Pending</p></li>
          <li class="suggestion" id="suggestion-3"><img class="suggestion-img"><p class="suggestion-title">Pending</p></li>
          <li class="suggestion" id="suggestion-4"><img class="suggestion-img"><p class="suggestion-title">Pending</p></li>
          <li class="suggestion" id="suggestion-5"><img class="suggestion-img"><p class="suggestion-title">Pending</p></li>
          <li class="suggestion" id="suggestion-6"><img class="suggestion-img"><p class="suggestion-title">Pending</p></li>
          <li class="suggestion" id="suggestion-7"><img class="suggestion-img"><p class="suggestion-title">Pending</p></li>
          <li class="suggestion" id="suggestion-8"><img class="suggestion-img"><p class="suggestion-title">Pending</p></li>
          <li class="suggestion" id="suggestion-9"><img class="suggestion-img"><p class="suggestion-title">Pending</p></li>
          <li class="suggestion" id="suggestion-10"><img class="suggestion-img"><p class="suggestion-title">Pending</p></li>
          <li class="suggestion" id="suggestion-11"><img class="suggestion-img"><p class="suggestion-title">Pending</p></li>
          <li class="suggestion" id="suggestion-12"><img class="suggestion-img"><p class="suggestion-title">Pending</p></li>
          <button class="refresh" type="button" onclick="refreshSuggestions()">Refresh</button>
        </div>
      </div>
      <!-- dialog elements -->
      <div id="dialog-container">
        <dialog id="dialog">
          <form id="themes-form">
            <p>Choose a theme:</p>
            <div id="themes-container"></div>
            <br>
            <button type="submit">Apply</button>
            <button type="button" onclick="closeDialog()">Cancel</button>
          </form>
        </dialog>
        <div id="dialog-backdrop"></div>
      </div>
      <div class="page-interact">
        <img src="static/img/title-transparent.png" alt="The Word Nia">
        <p></p>
      </div>
      <p class="bg-splash bg-splash-1">Yo</p>
      <p class="bg-splash bg-splash-2">yo</p>
    </main>
  </body>
</html>
